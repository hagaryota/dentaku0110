<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="display">0</div>  
        
        <div class="button">
        <div class="first-p">
        <div type="button" class="number">7</div>
        <div type="button" class="number">8</div>
        <div type="button" class="number">9</div>
        <div type="button" class="operator" id="plus">+</div>
        </div>
        
        <div class="second-p">
        <div type="button" class="number">4</div>
        <div type="button" class="number">5</div>
        <div type="button" class="number">6</div>
        <div type="button" class="operator" id="minus">-</div>
        </div>
        
        <div class="third-p">
        <div type="button" class="number">1</div>
        <div type="button" class="number">2</div>
        <div type="button" class="number">3</div>
        <div type="button" class="operator" id="multiply">*</div>
        </div>
        
        <div class="fourth-p">
        <div type="button" class="number">0</div>
        <div type="button" class="number" id="zerozero">00</div>
        <div type="button" class="number" id ="dot">.</div>
        <div type="button" class="operator" id="divide">/</div>
        </div>
        
        <div class="fifth-p">
        <div type="button" class="AC">AC</div>
        <div type="button" class="equal">=</div>
        </div>
        
      </div>
        <script src="main.js"></script>
      </body>
    </html>
